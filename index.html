<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosmic Meatball Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Cosmic Meatball Portal</h1>
      <p class="lead">
        Submit your meatball coordinates to initiate the cosmic transfer sequence.
      </p>
      <form id="meatball-form" class="portal-form" autocomplete="off">
        <label class="field">
          <span class="field__label">Designation</span>
          <input
            id="designation"
            name="designation"
            type="text"
            placeholder="e.g. Nebula Cluster 42"
            required
          />
        </label>
        <label class="field">
          <span class="field__label">Payload Mass (kg)</span>
          <input
            id="payload"
            name="payload"
            type="number"
            min="0"
            step="0.1"
            placeholder="0.0"
            required
          />
        </label>
        <label class="field">
          <span class="field__label">Launch Window</span>
          <input id="launch-window" name="launch-window" type="datetime-local" required />
        </label>
        <button type="submit" class="submit-button">Submit Request</button>
      </form>
      <p class="status" role="status" aria-live="polite"></p>
    </main>

    <div id="fade-overlay" aria-hidden="true" tabindex="-1"></div>

    <script src="script.js"></script>
  </body>
</html>
